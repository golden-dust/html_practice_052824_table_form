<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Practice 01</title>
</head>
<body>
    <form>
        <div id="login_box">
            <h2>Member Login</h2>
            <ul id="input_button">
                <li id="id_pass">
                    <ul>
                        <li>
                            <span>ID</span>
                            <input type="text">
                        </li> <!-- id -->
                        <li id="pass">
                            <span>PW</span>
                            <input type="password">
                        </li> <!-- pass -->
                    </ul>
                </li>
                <li id="login_btn">
                    <button>로그인</button>
                </li>
            </ul>
            <ul id="btns">
                <li>회원 가입</li>
                <li>아이디/비밀번호 찾기</li>
            </ul>
        </div> <!-- login_box -->
    </form>
</body>
</html>
